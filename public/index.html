<template id="contact-index-page">

  <div class="vue-component">
    <div class="row">
      <div v-for="contact in contacts" class="col-md-4">
        <div class="card mb-2">
          
          <div class="card-body">
            <p class="card-text full_name">Full Name: {{ contact.full_name }}</p>
            
            <p class="card-text email">Email: {{ contact.email }}</p>
            <p class="card-text phone_number">Phone number: {{ contact.phone_number }}</p>   
            <a href="#" class="btn btn-primary">More info</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>



<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

  <template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="contacts-new-page">
  <div class="vue-component">

    <div class="container">
      <h1>New Contact</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>First Name:</label> 
        <input type="text" class="form-control" v-model="first_name">
      </div>
      <div class="form-group">
        <label>Middle Name:</label>
        <input type="text" class="form-control" v-model="middle_name">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" v-model="last_name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control" v-model="phone_number">
      </div>
      <div class="form-group">
        <label>Bio:</label>
        <input type="text" class="form-control" v-model="bio">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="contacts-show-page">
  <div class="vue-component">
    
    <h2>{{ contact.full_name }}</h2>    
    <h2>{{ contact.email }}</h2>
    <h2>{{ contact.phone_number }}</h2>
    <h2>{{ contact.bio }}</h2>

    <a href="/#/">Back to all contacts</a>

  </div>
</template>
